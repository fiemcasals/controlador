{% extends "core/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'core/css/mix.css' %}">

<div class="mix-root">
  <div class="mix-grid">
    <section class="mix-panel mix-cam">
      <img src="{% url 'video_feed' %}" class="mix-cam-feed" />

    <section class="mix-panel mix-joy">

      ></iframe>
    </section>
  </div>
</div>
{% endblock %}
