{% extends "core/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'core/css/mix.css' %}">

<div class="mix-page">
  <div class="mix-grid">
    <!-- Panel izquierdo: CÃ¡mara -->
    <section class="mix-panel mix-panel--cam">
      <div class="video-box">
        <img src="{% url 'video_feed' %}" alt="Video en vivo" class="mix-cam-feed" />
      </div>
    </section>

    <!-- Panel derecho: Joystick -->
    <section class="mix-panel mix-panel--joy">
      <iframe
        src="{% url 'controlador_embed' %}"
        title="Joystick"
        class="mix-joy-frame"
        loading="lazy"
        referrerpolicy="no-referrer"
      ></iframe>
    </section>
  </div>
</div>
{% endblock %}
